<html>
	<head>
		<title>form</title>
	</head>
	<body>
	<center><form></center>
		<h1 align="center"> Addmission form</h1>
	
		<label>first name :</label>
		<input type="text" placeholder="enter your first name">
		
	<br>
	<br>
		<label>middle name :</label>
		<input type="text" placeholder="enter your middle name">
	<br>
	<br>
		<label>last name :</label>
		<input type="text" placeholder="enter your last name">
	
	<br>
	<br>
		<label>number:</label>
		<input type="number" placeholder="enter your number">
	<br>	
	<br>
		<label>address:</label>
		<textarea rows="1" cols="30" placeholder="place your address"></textarea>
	<br>
		<label>color:</label>
		<input type="color">
	<br>
	<br>
		<label>file:</label>
		<input type="file" placeholder="">
	<br>
	<br>
		<label>contact:</label>
		<input type="tel:" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
	<br>
	<br>
		<label>date:</label>
		<input type="date" >
	<br>
	<br>
		<label>time:</label>
		<input type="time" >
	<br>
	<br>
		<label>password:</label>
		<input type="password" >
	<br>
	<br>
		<label>range:</label>
		<input type="range" >
	<br>
	<br>
		<label>email:</label>
		<input type="email" >
	<br>
	<br>
		<button type="submit">submit</button>
		<button type="reset">reset</button>
	
	</form>
	
	
	</body>
</html>
